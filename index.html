<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap4-solarized-theme@2.0.2/dist/css/solarized-light-theme.min.css">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container text-center app">
        <h1>zbiorniczki tester ( ಠ ͜ʖಠ)</h1>
        <h6>po uruchomieniu input można zmieniać klawiszami 1-7</h6>
        <div class="row m-auto">
            <h4>output</h4>
            <div class="output">
                <div id="output7"><span>7</span></div>
                <div id="output6"><span>6</span></div>
                <div id="output5"><span>5</span></div>
                <div id="output4"><span>4</span></div>
                <div id="output3"><span>3</span></div>
                <div id="output2"><span>2</span></div>
                <div id="output1"><span>1</span></div>
            </div>
        </div>
        <div class="row m-auto">
            <h4>input</h4>
            <div class="input">
                <div id="input7"><span>7</span></div>
                <div id="input6"><span>6</span></div>
                <div id="input5"><span>5</span></div>
                <div id="input4"><span>4</span></div>
                <div id="input3"><span>3</span></div>
                <div id="input2"><span>2</span></div>
                <div id="input1"><span>1</span></div>
            </div>
        </div>
        <div class="code">
            <div class="buttons">
                <button id="start" class="btn btn-info btn-lg">
                    Start
                </button>
                <button id="stop" disabled class="btn btn-danger btn-lg">
                    Stop
                </button>
                <span class="ml-5">cykl:
                    <input class="ml-3" style="width:50px" placeholder="= 10" id="deltatime" value="50"> ms
                </span>
                <span class="ml-5">stan: <span id="stantextbox">-</span></span>
            </div>

            <code
                id="variables-container"><input id="variables" class="form-control" placeholder="zmienne np.: x1,x2,Z1,Z2,Z3,stan=1" /></code>
            <code
                id="code-container"><textarea class="text-left form-control" id="code" placeholder="wykonywany kod programu"></textarea></code>
        </div>
    </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
